name: Run Java Main

on: [push]

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin   # or 'zulu', 'adopt', etc.
        java-version: 17        # pick your version

    - name: enter the folder
      run: cd poker-hand-calculator/src/poker

    - name: list files
      run: ls -la
      
    - name: Compile Java file
      run: javac poker-hand-calculator/src/poker/PokerGamePlayDemo.java  
      

    - name: Run Java program
      run: java -cp poker-hand-calculator/src/poker/PokerGamePlayDemo
